<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- Rating state start -->
  <main class="main-card visible" id="main-card">
    <div class="img-cont">
      <img src="./images/icon-star.svg" alt="Star">
    </div>
    <h1 class="main-header">
      How did we do?
    </h1>
    <p class="main-card-text">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul class="rating-list" id="rating-list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <button id="submit" class="submit">
      Submit
    </button>
  </main>

  <!-- Rating state end -->


  <!-- Thank you state start -->
  <div class="secondary-card not-visible" id="secondary">
    <div class="img-cont2">
      <img src="./images/illustration-thank-you.svg" alt="Thank You Ilustration">
    </div>

    <p class="output" id="output">
      
    </p>
    <h2>
      Thank you!
    </h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->

  <script src="./js/scripts.js"></script>
</body>
</html>
